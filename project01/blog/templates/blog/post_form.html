{% extends "base.html" %}


{% block content %}
    <div class="container">
        <h3 class="mt-3">
            {% if form.user.value == None %}
            Create
            {% else %}
            Update
            {% endif %}
        </h3>
        <form class="mt-3" action="" method="POST">
            {{ form.as_p }}
            {% csrf_token %}
            <script>
                $("input").addClass("form-control")
                $("select").addClass("form-control")
                $("textarea").addClass("form-control")
            </script>
            <button class="btn btn-primary w-100">
            {% if form.user.value == None %}
                Create
                {% else %}
                Update
                {% endif %}
            </button>
        </form>
    </div>
{% endblock content %}
